env:
  GF_AUTH_ANONYMOUS_ENABLED: true
  GF_AUTH_ANONYMOUS_ORG_ROLE: 'Admin'
  GF_AUTH_DISABLE_LOGIN_FORM: true

datasources:
  datasources.yaml:
    apiVersion: 1

    datasources:
      - name: Tempo
        type: tempo
        access: proxy
        orgId: 1
        url: http://tempo:3100
        basicAuth: false
        isDefault: true
        version: 1
        editable: false
        apiVersion: 1
        uid: tempo
      - name: Loki
        type: loki
        orgId: 1
        url: http://loki.default.svc.cluster.local:3100
        basicAuth: false
        editable: false
        uid: loki
      - name: Prometheus
        type: prometheus
        orgId: 1
        url: http://vmsingle-victoria-metrics-single-server.default.svc.cluster.local:8428
        basicAuth: false
        editable: false
        uid: prometheus